
name:  Docker Image CI_Demo
on: push
jobs:
  build-container:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt' # See 'Supported distributions' for more options
          java-version: '17'
          
      - name: Build with Maven
        run: mvn clean install
        
      - name: Publish to GitHub Packages
        uses: docker/build-push-action@v1
        with:
         run: echo "${{ secrets.PERSONAL_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
      - name: Publish to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: latest_demo,${{ github.run_number }}
